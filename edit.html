<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Edit Recipe</h1>
  </header>
  <main>
    <form id="edit-recipe-form" onsubmit="updateRecipe(event, new URLSearchParams(window.location.search).get('id'))">
      <label for="recipe-name">Name:</label>
      <input type="text" id="recipe-name" required>

      <label for="recipe-ingredients">Ingredients (comma-separated):</label>
      <input type="text" id="recipe-ingredients" required>

      <label for="recipe-instructions">Instructions:</label>
      <textarea id="recipe-instructions" required></textarea>

      <label for="recipe-prep-time">Prep Time:</label>
      <input type="text" id="recipe-prep-time" required>

      <label for="recipe-cook-time">Cook Time:</label>
      <input type="text" id="recipe-cook-time" required>

      <label for="recipe-tags">Tags (comma-separated):</label>
      <input type="text" id="recipe-tags" required>

      <button type="submit">Update Recipe</button>
    </form>
    <a href="index.html" class="button">Cancel</a>
  </main>
</body>
</html>
